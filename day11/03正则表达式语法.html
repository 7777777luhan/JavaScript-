    <script type="text/javascript">
        /* 
        创建一个正则表达式检查一个字符串是否含有aaa
        */
       /* 
       量词
        -通过量词可以设置一个内容出现的次数
        -量词只对它前边的一个内容起作用
        -{n} 正好出现n次
        -{m,n}出现m-n次
        -{m,}m次以上
        - +表示至少一个,相当于(1,)
        - *表示0个或多个，相当于(0,)
        - ?表示0个或1个，相当于(0,1)

       */
       var reg=/a{3}/;
       //ababab
       reg=/(ab){3}/;

       reg=/ab{1,3}c/;

       reg=/ab{3,}c/;

       reg=/ab+c/;
       
       reg=/ab*c/;

       reg=/ab?c/;

       console.log(reg.test("abc"));

       /* 
       检查一个字符串是否以a开头
       ^表示开头
       $表示结尾
       */
      reg=/^a/;//匹配开头的a

      reg=/a$/;//匹配结尾的a
      console.log(reg.test("abcabca"));

      /* 
      如果在一个正则表达式中同时使用^和$则要求字符串必须完全符合正则表达式
      reg=/^a|a$/;//表示以a开头或者以a结尾
      */
      reg=/^a|a$/;
      console.log(reg.test("aaaa"));
