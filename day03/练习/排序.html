<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">

        //prompt()函数中的返回值类型是String类型的
        var num1= +prompt("请输入第一个数 "),//转成Number类型的
            num2= +prompt("请输入第二个数 "),
            num3= +prompt("请输入第三个数 ");
            //alert(typeof num1);
        //    找到三个数中最小的数
        if (num1<num2&&num1<num3) {
            //num1最小,比较num2和num3
            if (num2<num3) {
                alert("num1<num2<num3");
            }
            else{
                alert("num1<num3<num2");
            }
        }
        else if (num2<num1&&num2<num3) {
            //num2最小,比较num1和num3
            if (num1<num3) {
                alert("num2<num1<num3");
            }
            else{
                alert("num2<num3<num1");
            }
        }
        else{
            //num3最小，比较num2和num1
            if (num2<num1) {
                alert("nu3<num2<num1");
            }
            else{
                alert("num3<num1<num2");
            }
        }
    </script>
</head>
