<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        /*
       在我们字符串中使用转义字符输入Unicode编码
       \U四位编码
        */
        console.log("\u1c00");
        console.log("\u2620");
    </script>
</head>
<body>
    <!-- 
        在网页中使用Unicode编码
        &#编码；这里的编码需要的是十进制的
     -->
     <h1 style="font-size: 200px;">
         &#9760;
         &#9856;
     </h1>
</body>
</html>
