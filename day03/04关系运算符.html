<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        /*
        通过关系运算符可以比较两个值之间的大小关系，
        如果关系成立它会返回true，如果关系不成立，则返回false

        >大于号
        --判断符号左侧的值是否大于右侧的
        如果关系成立，则返回true，
        如果关系不成立，则返回false

        >=
        --判断符号左侧的值是否大于或等于右侧的
        如果关系成立，则返回true，
        如果关系不成立，则返回false

        <小于号
        <=小于等于

    非数字的情况
        -对于非数值进行比较时，会将其转换成数字，然后进行比较
        -如果符号两侧的值都是字符串，不会将其转换为数字进行比较，
        而会分别比较字符中的Unicode编码

        */
       var result=5>10;//false
       result=5>4;//true
       result=5>5;//false
       result=6>=8;//false
       result=6<8;//true
       result=7<=2;//false
       
      // console.log("result="+result);
      //console.log(1>true);//false
     //console.log(1>=true);//true
      //console.log(1>=0);//true
       // console.log(10>0);//true
       //任何值和NaN做任何比较都是false
       //console.log(10>"hello")//false
       // console.log(true>false);//true


       //console.log("1"<"5");//true
       //如果比较的是两个字符串的数字，可能得到不可预期的效果
       //注意：在比较两个字符串的数字时，一定要转型
       console.log(+"1111111"< +"111111111111111");//true 先拿1（0031）的编码和5（0035）的比

       //比较两个字符串时，比较的是字符的字符编码
      // console.log("a"<"b")//true
      //比较字符编码时，是一位一位进行比较
      //如果两位一样，则比较下一位，所以借用它来对英文进行排序
     //console.log("abc"<"b")//true
     // console.log("bbc"<"bba");//false

     // console.log("你">"我")//比较中文没有意义

    </script>
</head>
