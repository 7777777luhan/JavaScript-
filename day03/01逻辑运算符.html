<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        /*
        JS中为我们提供了三种逻辑运算符
        ！ 非
            --！可以用来对一个值进行非运算
            --所谓非运算就是对一个布尔值进行取反操作
           -- true变false false变true
           --如果对一个值进行两次取反，它不会变化
           --如果对非布尔值进行运算，则会将其转换为布尔值，然后再取反
                    所以我们可以利用该特点，来将一个其他的数据类型转换为布尔值
                    可以为一个任意数据类型，取两次反，来将其转换为布尔值
                    原理和Boolean()函数一样


        && 与
            -&&可以对符号两侧的值进行与运算，并返回结果
            -运算规则
                -两个值中只要有一个为false就返回false
                只有两个值都为true，才会返回true
                -JS中的与是短路的与，如果第一个值为false，则不会看第二个值

        || 或
            -||可以对我们符号两侧的值进行或运算，并返回结果
            -运算规则：
                -两个值中只要有一个true，就返回true
                    如果两个值都为false，才返回false
                    -JS中的或属于短路的或
                    如果第一个值为true，则不会检查第二个值
                    只有第一个值为false的时候，才会检查第二个值


        */
        //两个值都是true，则返回true
        var result=true&&true;//true
        result=true&&false;//false
        result=false&&true;//false
        result=false&&false;//false
        
        //console.log("result="+result);
        
        //第一个值为true会检查第二个值
        //true&&alert("你看我出不出来");//出来弹窗

        //第一个值为false，不会检查第二个值
        //false&&alert("我出不来");//弹窗出不来

        //两个都是false，则返回false
        result=false||false;//false

        result=true||false;//true
        result=false||true;//true
        result=true||true;//true

        //第一个值为false，会检查第二个值
       // false||alert("我好爱你");

       //第一个值为true，则不检查第二个值
        true||alert("你好傻");//弹窗不出来
        console.log("result="+result);

       var a=true;
       //对a进行非运算
       a=false;
       a=!!a
       //console.log("a="+a);

       var b=0;
       b=!!b;
       //console.log("b="+b);
       //console.log(typeof b);
    </script>
</head>
