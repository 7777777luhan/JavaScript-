<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        /* 
        我们的程序是由一条一条的语句构成的
        语句是按照自上向下的顺序一条一条执行的
        在JS中可以使用{}来为语句进行分组
        同一个{}语句我们称为是一组语句，
        它们要么都执行，要么都不执行
        一个{}中的语句我们也叫一个代码块
        在我们的代码块后面不用再编写分号

        JS中的代码块只具有分组的作用，没有其它的用途
        代码块内容的内容，在外部是完全可见的
        */
    {
       alert("hello");
       console.log("你好");
       document.write("疯子");
    }
    {
       alert("hello");
       console.log("你好");
       document.write("疯子");
    }
    {
       var a=10;
       alert("hello");
       console.log("你好");
       document.write("疯子");
    }
    console.log(a);
    </script>
</head>
<body>
</body>
</html>
