<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        /* 
        Date对象
        -在JS中使用Date来表示一个时间
         */

         //创建一个Date对象
         /* 如果直接使用构造函数创建一个Date对象，
         则会封装为当前代码执行的时间 */
         var d=new Date();

       /* 
       创建一个指定时间的对象
       需要在构造函数中传递一个表示时间的字符串作为参数
       日期的格式：月份/日/年 时/分/秒 
       */
         var d2=new Date("1/13/2016 11:10:30");
        /* 
        getDate()
            -获取当前日期是几日
                 */
        var date=d2.getDate();
        console.log("date="+date);
     /*   
      getDay()
            -获取当前日期对象是周几 
            */
         var day=d2.getDay();
         console.log("day="+day);
    /* 
    getMonth()
    var d2=new Date("12/13/2016 11:10:30");
        -获取当前事件对象的月份
        -会返回一个0-11的值
            0表示一月
            1表示二月
            11表示十二月
    getFullYear()
        -获取当前日期的年份
    */
   var month=d2.getMonth();
   var year=d2.getFullYear();
   console.log("month="+month);
   console.log("year="+year);

   /* 
   getTime()
        -获取当前日期的时间戳
        -时间戳指的是从格林威治标准时间的1970年1月1日，0时0分0秒
            到当前时间花费的毫秒数（1s=1000ms）
        -计算机底层在保存时间时，使用都是时间戳
   */
  var time=d2.getTime();
  console.log("time="+time/1000);

  var d3=new Date("1/1/1970 0:0:0");
  var time=d3.getTime();
  console.log("time="+time/1000/60/60);

  //可以利用时间戳来测试代码的执行的性能
  //获取当前的时间戳
  time=Date.now();
    
  var start=Date.now();
  for(var i=0;i<100;i++){
    console.log(i);
  }
  var end=Date.now();
  console.log("执行了"+(end-start)+"毫秒");
         
    </script>
</head>
<body>
    
</body>
</html>
