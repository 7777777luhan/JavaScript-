<!DOCTYPE html>

    <title>Document</title>
    <script type="text/javascript">
        /* 
        在调用函数时，浏览器每次都会传递进两个隐含的参数
            1.函数的上下文对象this
            2.封装实参的对象argumnets
                -argunments是一个类数组对象，它可以通过索引来操作数据，也可以获取长度
                -在调用函数时，我们所传递的实参都会在arguments中保存
                -arguments可以用来获取实参的长度
                -即使不定义形参也可以通过arguments来使用实参，只不过比较麻烦
                -argumnets[0]表示第一个实参
                -arguments[1]表示第二个实参....
                -它里边有一个属性叫做callee，
                    这个属性对应一个函数对象，就是当前正在执行的函数的对象
                 */   
       function fun(a,b){
           //console.log(arguments instanceof Array);
           //console.log(Array.isArray(arguments))//检查是否是数组
          // console.log(arguments.length);
          //console.log (arguments[0]);
          console.log(arguments.callee==fun);//true
       }
       fun("hello",true);
    </script>
