<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        //创建一个字符串
        var str="hello xiaozhiyu";
        /* 
        在底层字符串是以字符数组的形式保存的
        ["h","e","l"]
        */
       /* 
       length属性
        -可以用来获取字符串的长度
       */
       console.log(str.length);
        console.log(str[0]);
        console.log(str[5]);

        /* 
        charAt()
            -可以返回字符串中指定位置的字符
            -根据索引获取指定的字符
        */

        str="Hello xiaoxiao";
        result=str.charAt(6);//和str[6]效果一样
        console.log("result="+result);

        /* 
        charCodeAt()
            -获取指定位置字符的字符编码（Unicode）
        */
       result=str.charCodeAt(0);
       console.log("result="+result);

       /* 
       String.fromCharCode()
        可以根据字符编码来获取字符
       */
      result=String.fromCharCode(0x2692);
      console.log("result="+result);

      /* 
      concat()
        -可以用来连接两个或多个字符串
      */
     result=str.concat("你好","再见","I love you");
     console.log(result);

     /* 
     indexOf()
        -该方法可以检索一个字符串中是否含有指定内容
        -如果字符串中含有该内容，则会返回其第一次出现的索引
            如果没有找到指定的内容，则返回-1
        -可以指定第二个参数，指定开始查找的位置
    lastIndexOf()
        -该方法用法和indexOf一样
            不同的是indexOf是从前往后找，而lastIndexOf是从后往前找
        -也可以指定开始查找的位置
     */
    str="Hello xiaoxiao ";
    result=str.indexOf("x",7);
    result=str.lastIndexOf("x",7);
    console.log("result="+result);

    /* 
    slice()
        -可以从字符串中截取指定的内容
        -不会影响原数组，而是将截取到的内容返回
        -参数
            第一个，开始位置的索引，(包括开始位置)
            第二个，结束位置的索引，(不包括结束位置)
                -如果省略第二个参数，则会截取后面所有的
            -也可以传递一个负数作为参数，负数的话将会从后边计算

    */
    str="abcdefghijkl";
    result=str.slice(1,5);
    result=str.slice(1,-1);
    console.log("result="+result);
    console.log(str);
   
    /* 
    substring()
        -可以用来截取一个字符串，可以slice()类似
        -参数：
            第一个，开始截取位置的索引（包括开始位置）
            第二个，结束位置的索引（不包括结束位置）
            -不同的是这个方法不能接受负值作为参数，
                如果传递了一个负值，则默认使用0
                -而且他会自动调整参数的位置，如果第二个参数小于第一个，则自动交换

    */
   result=str.substring(1,0);
   /* 
   substr()
   -用来截取字符串
   参数：
        1，截取开始位置的索引
        2，截取的长度
   */
  str="abcdefg";
 result=str.substr(3,2);
   console.log(result);
/* 
split()
-可以将一个字符串拆分为一个数组n   
-参数：
    -需要一个字符串作为参数，将会根据该字符串去拆分数组
*/
str="abc,bcd,efg,hij";
result=str.split("d");
/* 
如果传递一个空串作为参数，则会将每个字符都拆分为数组中的一个元素
*/
console.log(Array.isArray(result));
console.log(result.length);
console.log(result[0]);


/* 
toUpCase
        -将一个字符串转化为大写
*/
str="abcdefg";
result=str.toUpperCase();
console.log(result);

/* 
toLowerCase
    -将一个字符串转化为小写
*/
str="ABCDEFG";
result=str.toLocaleLowerCase();
console.log(result);
    </script>
