<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        /* 
        创建一个构造函数，专门用来创建Person对象的
        构造函数就是一个普通的函数，创建方式和普通函数没有什么区别
        不同的就是构造函数习惯上首字母大写

        构造函数和普通函数的区别就是调用方式的不同
        普通函数就是直接调用，构造函数需要使用new关键字来调用

        构造函数的执行流程
            1.立刻创建一个新的对象
     ！！！！2.将新建的对象设置为函数中this,在构造函数中可以应用this来应用新建的对象
            3.逐行执行函数中的代码
            4.将新建的对象作为返回值返回

            使用同一个构造函数创建的对象称为一类对象，也将一个构造函数称为一个类
            通过一个构造函数创建的对象，称为该类的实例

            this的情况
                1.当以函数的情况调用时this是window
                2.当以方法的情况调用时，谁调用方法this就是谁
                3.当以构造函数的形式调用时，this就是新创建的那个对象

        */
        function Person(name,age,gender){
            this.name=name;
            this.age=age;
            this.gender=gender;
            this.sayName=function(){
            alert(this.name)
            };
        }
        var Per=new Person("孙悟空",18,"男");
        var Per2=new Person("猪八戒",30,"女");
        var Per3=new Person("沙和尚",40,"中");
        console.log(Per);
        console.log(Per2);
        console.log(Per3);
        //Per.sayName();
        
        function createAnimal(name,age,gender){
            this.name=name;
            this.age=age;
            this.gender=gender;
            this.sayHello=function(){
                alert(this.name);
            };
        }
        var Dog=new createAnimal("张狗萁",3,"女");
        var Cat=new createAnimal("花花",4,"女");
        var Pig=new createAnimal("肥波",5,"男");
        console.log(Dog);
        console.log(Cat);
        console.log(Pig);
        Dog.sayHello();
        
        /* 
        使用instanceof可以检查一个对象是否是一个类的实例
            语法：
                对象instanceof 构造函数
            如果是则返回true，否则返回false
            所有对象都是object的后代
            所有的对象和Object作instanceof检查时都会返回true
        */
        console.log(Per instanceof Person);
        console.log(Dog instanceof Person);
        console.log(Pig instanceof Object);

    </script>
</head>

</body>
</html>
