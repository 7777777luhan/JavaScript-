<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        /* 
        创建一个构造函数
        */
        function Myclass(){

        }
       //向Myclass原型中添加一个name属性
        Myclass.prototype.name="我是原型中的名字";
        var mc=new Myclass();
        mc.age=18;
        console.log(mc.name);

       //使用in检查对象中是否含有某个属性时，如果对象没有原型中有，也会返回true
        console.log("name" in mc);

       //可以使用对象的hasOwnPropety来检查对象中是否含有该属性
       //使用该方法只有当对象自身中含有属性时，才会返回true
        console.log (mc.hasOwnProperty("age"));
        /* 
        原型对象也是对象，所以它有原型
        当我们使用一个对象的属性或方法时，会先在自身中寻找，
            自身如果有，则直接使用
            如果没有则去原型对象中寻找，如果原型对象中有，则使用
            如果没有则去原型的原型对象中寻找,直到找到object的原型
            object的原型没有原型，如果在object对象中依然没有找到，则返回undefined
        */
        console.log(mc.__proto__.__proto__.hasOwnProperty("hasOwnProperty"))
        console.log(mc.__proto__.__proto__.__proto__);
        console.log("hasOwnProperty" in Myclass.prototype)//true hasOwnPerproty在原型中
    </script>
</head>
<body>
    
</body>
</html>
