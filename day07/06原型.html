    <script type="text/javascript">
        /* 
        原型prototype

        我们所创建的每一个函数，我们的解析器都会向函数中添加一个属性prototype
            这个属性对应着一个对象，这个对象就是我们所谓的原型对象
        如果函数作为普通函数调用，这个prototype没有任何作用
        当函数以构造函数调用时，他所创建的对象中都会有一个隐含的属性，
            指向该构造函数的原型对象，我们可以通过下划线__proto__(两个下划线)来访问该属性
        原型对象就相当于一个公共的区域，所有同一个类的实例都可以访问到这个原型对象
            我们可以将对象中共有的内容，统一设置到原型对象中

        当我们访问对象的一个属性或者方法时，会先在对象自身中寻找，如果有则直接使用
        如果没有则会去原型对象中寻找，如果找到则直接使用

        以后我们创建构造函数时，可以将这些对象共有的属性和方法，统一添加到构造函数的原型对象中
        这样不用分别为每一个对象添加也不会影响到全局作用域，就可以使每个对象都具有这些属性和方法了
        */
        function Person(){
        }
       //console.log(Person.prototype);

        function Myclass(){
        }

       //向Myclass的原型中添加属性a
        Myclass.prototype.a=123;

       //向Myclass的原型中添加一个方法
        Myclass.prototype.sayHello=function fun(){
        alert("hello")
        }
    
    
        var mc=new Myclass();
        var mc2=new Myclass();

       //console.log(Myclass.prototype==mc2.__proto__);//true
       //console.log(Myclass.prototype==Person.prototype);

       //向mc中添加属性a
        mc.a="我是mc中的a";
        console.log(mc.a);
        console.log(mc2.a);
        mc.sayHello();
       //console.log(mc.__proto__);

    </script>
