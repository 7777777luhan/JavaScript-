<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        /* 
        解析器在调用函数时每次都会向函数内部传递进一个隐含的参数
        这个隐含的参数就是this,this指向的是一个对象，
        这个对象我们称为函数执行的上下文对象
        根据函数的调用方式的不同，this会指向不同的对象
            1.以函数的形式调用时，this永远都是window
            2.以方法的形式调用时，this就是调用方法的那个对象
        */
        function fun(a,b){
           console.log(a+b);
            console.log(this.name);
        }
        var result= fun(123,456);
        //创建一个对象
      var obj={
          name:"孙悟空",
          Sayname:fun
      };
      var obj2={
          name:"沙和尚",
          Sayname:fun
      };
      //console.log(obj.Sayname==fun);
      var name="全局的name属性";
      
      //以方法的形式调用，this就是调用方法的那个的对象（obj,obj2）
        obj.Sayname();
        obj2.Sayname();
      
      //以函数形式调用(window)
      fun();
    </script>
</head>

</body>
</html>
