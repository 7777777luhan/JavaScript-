    <script type="text/javascript">
        /* 
        水仙花数指一个三位数，它的每个位上的数字的三次幂之和等于它本身
        （例如 ：1^3+5^3+3^3=153），请打印所有的水仙花数
        
        */
       //打印所有三位数
      for(var i=100;i<1000;i++){
          //打印水仙花数
        /* if(i==parseInt(i/100)*parseInt(i/100)*parseInt(i/100)+parseInt((i%100)/10)*parseInt((i%100)/10)*parseInt((i%100)/10)+(i%10)*(i%10)*(i%10)){
            console.log(i);
        } */
        //获取百位数字
        var bai=parseInt(i/100);
        //获取十位数字
        var shi=parseInt((i%100)/10);
        //获取个位数字
        var ge=i%10;
        if(bai*bai*bai+shi*shi*shi+ge*ge*ge==i){
            console.log(i);
        }
      }
    </script>
