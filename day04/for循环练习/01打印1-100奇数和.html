<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        /* 
        打印1-100之间所有的奇数和
        */
       //创建一个变量用来保存奇数之和
       var sum=0;
      //打印1-100之间的数
       for(var i=1;i<=100;i++){
           //判断i是否是奇数
           //不能被2整除的数就是奇数
           if(i%2!=0){
           sum=sum+i;
           }  
       }
       console.log("奇数之和为："+sum);
    </script>
</head>

</body>
</html>
