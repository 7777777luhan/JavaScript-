<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        /* 从键盘接受整数，如果该数为1-7，打印对应的星期，否则打印非法参数 */
        var day=+prompt("请输入数字1-7 ");
        switch(day){
            case 1:
                console.log("星期一");
                break;
            case 2:
                console.log("星期二");
                break;
            case 3:
                console.log("星期三");
                break;
            case 4:
                console.log("星期四");
                break;
            case 5:
                console.log("星期五");
                break;
            case 6:
                console.log("星期六");
                break;
            case 7:
                console.log("星期天");
                break;
            default:
                console.log("打印非法参数");
                break;
        
        }
    </script>
</head>
<body>
    
</body>
</html>
