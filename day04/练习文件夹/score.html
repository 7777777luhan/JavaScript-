<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">

        /* 
        prompt()可以弹出一个提示框，该提示框中有一个文本框，
        用户可以在文本框中输入一段内容，该函数需要一个字符串作为参数，
        该字符串将会作为提示框的提示文字

        用户输入的内容将会作为函数的返回值返回，可以定义一个变量来接收该内容
        */
       //将prompt放入循环中
       while(1){
        var score=+prompt("请输入小明的成绩");
        //判断用户输入的值是否合法,退出循环
        if(score>=0&&score<=100){
            break;
        }
        //弹出一个提示框
        alert("请输入有效的分数");
       }
        //判断值是否合法
        if (score>100||score<0|| isNaN(score)) 
        {
            alert("拉出去毙了");
        }
        else{
        if (score==100) {
           alert("给你一辆宝马");
        }
        else if (score >=80) {
            alert("奖励一台iPhone15s");
        }
        else if (score >=60) {
            alert("奖励一本参考书");
        }
        else{
          alert("棍子一根");
        }
        }
        

    </script>
    <title>Document</title>
</head>

</body>
</html>
