<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">

        //定义一个变量，来表示当前的钱数
        var money=1000;
        //定义一个计数器
        var count=0;

        while(money<5000){
            money*=1.05;
           count++;
        }
        console.log("一共需要"+count+"年");
    </script>
