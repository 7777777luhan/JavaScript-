    <script type="text/javascript">
        /* 
        for语句，也是一个循环语句，也成为for循环
        在for循环中，为我们提供了专门的位置，用来放三个表达式“
            1.初始化表达式
            2.条件表达式
            3.更新表达式

        for循环的语法：
            for(a初始化表达式;b条件表达式;c更新表达式){
                d语句.....
            }
        
        for循环的执行流程：
            第一步：执行初始化表达式a，初始化变量（初始化表达式只会执行一次）
            第二步：执行条件表达式b，判断是否执行循环，
                    如果为true，则执行循环语句d
                    如果为false，则终止循环
            第四步：执行更新表达式c，更新表达式执行完毕，继续重复第二步

        */
       //创建一个执行十次的while循环
       /* //初始化表达式
       var i=0;
       //创建一个循环，定义条件表达式
       while(i<10){
           //设置更新表达式
           alert(i++);
       } */
      /*  for(var i=0;i<10;i++){
        alert(i);
       } */
       /* 
       for循环中的三个部分都可以省略，也可以写在外部
       如果在for循环中不写任何表达式，只写两个;
       此时循环会一直执行下去，慎用
       */
/*       var i=0;
       for(;i<10;){
           alert(i++);
       } */
       
       for(;;){
        alert("你好");
       }
    </script>
