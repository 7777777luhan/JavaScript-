<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 表单
             -在现实生活中用于提交数据 
             -在网页中也会使用表单，网页中的表单用于将本地的数据提交给远程的服务器
            -创建表单，使用form标签来创建一个表单
            -->
    <!-- 
        form的属性
            action表单要提交的服务器的地址
     -->
     <form action="target.html">
         <!-- 
             文本框
             注意：数据要提交服务器中，必须为元素指定name属性值
        -->
        文本框<input type="text" name="hello">
        <br><br>
        <!-- 
            密码框
         -->
         密码框<input type="password" name="password">
         <br><br>
         <!-- 
             单选按钮
                -像这种选择框，必须要指定value属性，value属性最终会作为用户填写的值，传递给服务器
                checked 可以将单选按钮设置为默认选中
            -->
          单选按钮<input type="radio" name="hello" value="a">
                 <input type="radio" name="hello" value="b" checked>
        <br><br>
        <!-- 
            多选框
         -->
         多选框<input type="checkbox" name="test" value="1">
              <input type="checkbox" name="test" value="2">
              <input type="checkbox" name="test" value="3" checked>
              <br><br>
              <!-- 
                  下拉列表
                  -在option里添加selected为默认选中
               -->
               <select name="haha">
                   <option value="i">选项一</option>
                   <option selected value="ii">选项二</option>
                   <option value="iii">选项三</option>
               </select>
        <!-- 
            提交按钮
         -->
         <input type="submit" value="登录"> 
    </form>
</body>
</html>
