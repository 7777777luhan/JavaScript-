<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /* 
        一般我们都是使用for循环去循环遍历数组
        JS中还为我们提供了一个方法，用来遍历数组
        forEach()
            -这个方法只支持ie8以上的浏览器
                IE8及以下的浏览器均不支持该方法，所以如果需要兼容IE8，则不需要使用forEach
                还是使用for循环来遍历
        */

        //创建一个数组
        var arr=["孙悟空","沙和尚","猪八戒","唐僧","玉兔精"];
        /* 
        forEach这个方法需要一个函数作为参数
            -向这种函数由我们创建，但是不由我们调用的，我们称为回调函数
            -数组中有几个元素函数就会执行几次,每次执行时，浏览器会将遍历到的元素，
                以实参的形式传递进来，我们可以来定义形参来读取这些内容
            -浏览器会在回调函数中传递三个参数:
            第一个参数：就是当前正在遍历的元素
            第二个参数：就是当前正在遍历元素的索引
            第三个参数：就是正在遍历的数组
        */
       arr.forEach(function(value,index,obj){
        console.log(value);
        console.log(index);
        console.log(obj);
       });
      
    </script>
</head>
<body>
    
</body>
</html>
