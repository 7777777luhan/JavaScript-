<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        var arr=["孙悟空","猪八戒","沙和尚","唐僧"];
        var arr2=["白骨精","玉兔精","蜘蛛精"];
        var arr3=["二郎神","太上老君","玉皇大帝"];
        /* 
        concat()可以连接两个或多个数组，并将新数组返回
        -该方法不会对原数组产生影响
        */
       var result=arr.concat(arr2,arr3,"牛魔王","铁扇公主");
       /* 
       join()
       -该方法可以将数组转换成一个字符串
       -该方法不会对原数组产生影响，而是将转换后的字符串作为结果返回
       -在join中可以指定一个字符串作为参数，这个字符串将会成为数组中元素的连接符
        如果不指定连接符，则默认使用,作为连接符
       */
       result=arr.join("@-@");
        /*  
        reverse()
            -该方法用来反转数组（前边的去后边，后边的去前边）
            -该方法会直接修改原数组
        */

        arr.reverse();
        arr=["b","d","e","a","c"];
        /* 
      sort()
        -可以用来对数组中的元素进行排序
        -也会影响原数组，默认按照Unicode编码进行排序
        */
       arr.sort();
       //arr.reverse();
       /* 
       即使对于纯数字的数组，即使使用sort()排序时，也会按照Unicode编码来排序，
       所以对数字进行排序时，可能会得到错误得奖结果

       我们可以自己来指定排序的规则
       我们可以在数组中添加一个回调函数
        回调函数中需要定义两个形参，
        浏览器会分别使用数组中的元素作为实参去调用回调函数
        使用哪个函数不确定，但是肯定的事数组中a一定在b前面
        -浏览器会根据回调函数的返回值来决定元素的顺序，
        如果返回一个大于0的数，则元素位置会变
        如果返回一个小于0的数，则元素位置不变
        如果返回一个等于0的数，则认为两个元素相等，也不交换位置

        如果需要升序排列，则返回a-b
        如果需要降序排列，则返回b-a
       */
       arr=[5,4,7,6,3,4,2];
       arr.sort(function(a,b){
       /*  if(a>b){
            return 1;
        }
      else if (a<b) {
          return -1;
      }
      else{
          return 0;
      } */
      return b-a;
       });
      console.log(arr);
       console.log(arr2);
       console.log(result);
    </script>
</head>

</body>
</html>
