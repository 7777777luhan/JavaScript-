<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        /*
        字面量，都是一些不可改变的值
            比如1 2 3 4  5 6 7
            字面量都是可以直接使用的，但是我们一般不会直接使用字面量

        变量可以用来保存字面量，而且变量的值可以任意改变
        变量更加方便使用，所以在我们的开发中，都是通过变量去保存一个字面量，
        而很少使用字面量

            1235467858764655
        */
      //声明变量，在JS中使用var关键字来声明一个变量
        var a;
        // 为变量赋值
        a=1234567;
        a=456;
        a=1234567688;
        // 声明和赋值可以同时进行
        var b=789;
        var c=0;
        console.log(a);
        alert(b);
        var age=80;
        console.log(age);

    
    </script>
</head>
