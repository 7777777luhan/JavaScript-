<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        /*
        标识符
            -在js中所有的可以由我们自主命名的都可以称为是标识符
            -例如：变量名、函数名、属性名都属于标识符
            -命名一个标识符时需要遵守如下的规则：
                1.标识符可以含有字母，数字，__，$
                2.标识符不能以数字开头
                3.标识符不能是ES中的关键字或保留字
                4.标识符一般都使用驼峰命名法(建议)
                    -首字母小写，每个单词的开头字母大写，其余字母小写
                    -helloWord xxxYyyZzz
                5.JS底层保存标识符时，实际上采用的Unicode编码
                所以理论上讲，所有utf-8含有的所有的内容都可以作为标识符
        */
        // var var=123;
    </script>
</head>
<body>
    
</body>
</html>
