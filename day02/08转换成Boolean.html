<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
  /*
 将其他类型的数据类型转换为Boolean
 -使用Boolean（）函数
 数字-->布尔
        -出了0和NaN其余都是true
 字符串-->布尔
        -除了空串，其余都是true

        null和undefined都会转换为false

        -对象也会转换为true
 */
var a=123;//true
a=-123;//true
a=0;//false
a=NaN;//false
a=Infinity;//true


//调用Boolean()函数将a转化成布尔值
a=Boolean(a);

a="true";//true
a="false"//true
a="错误";//true
a="";//false
a=" ";//true
a=Boolean(a);

a=null;//false
a=Boolean(a);

a=undefined;
a=Boolean(a);//false

console.log(typeof a);
console.log(a);
    </script>
</head>
