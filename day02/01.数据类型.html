<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        /*
        数据类型指的就是字面量的类型
        在js中一共有六种数据类型
            String 字符串
            Number 数值
            Boolean 布尔值
            Null 空值
            Undefined 未定义
            Object 对象
        其中String Number Boolean Null Undefined 属于基本数据类型
        而Object属于引用数据类型
        */
        /*
        String字符串
            --在JS中字符串需要使用引号引起来
            --使用双引号或单引号都可以，但是不要混着用
            --引号不能嵌套，双引号里面不能放双引号，单引号里面不能放单引号

        */
        var str="hello";
        // str="我说：'今天天气真不错'";
        /*
        在字符串中我们可以使用\作为转义字符
        当表示一些特殊符号时可以使用\进行转义
        \'表示‘
        \"表示"
        \n换行
        \t表示制表符（按了table键）
        \\表示\
        \\\\表示\\
        */
       str="我说：\"今天\n天气真不错\"";
       str="\\\\";
        console.log(str);
        alert(str);

        // 输出字面量str 字符串str
        alert("str");
        // 输出变量str
        alert(str);
        // 变量只在声明的时候需要写var，其他时候不用写
        var str2="hello";
        var str3="xiaozhiyu";
        
    </script>
</head>
<body>
    
</body>
</html>
