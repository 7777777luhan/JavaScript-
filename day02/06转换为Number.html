<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        /*
        将其它数据类型的转换为Number
        转换方式一：
            使用Number()函数(用法和String一样)
                -字符串-->数字
                1.如果是纯数字的，则直接转换成数字
                2.如果字符串中有非数字的内容，则转换为NaN
                3.如果字符串是一个空串，或者是全是空格的字符串，则转换为0；
                4.-布尔-->数字
                true--转成1
                false--转成0
                5.null-->数字0
                6.undefined-->数字NaN
         转化方式二：
            这种方式专门用来对付字符串
            -parseInt()把一个字符串转换为一个整数
            -parseFloat()把一个字符串转换为一个浮点数    

        */
        //调用Number()函数来将a转换为Number类型
        var a="123";
        a="abc";//转换为NaN;
        a="";//转换为0；
        a=true;//转换为1
        a=false;//转换为0
        a=null;//转化为0
        a=undefined;//转化为NaN
        a=Number(a);

       a="123px";
       a="123dr456";//123
       a="a234";//NaN
       a=".345";//NaN
       a="123.456";//123
       //调用parseInt()函数将a转换为Number
       /*
       parseInt()可以将一个字符串中有效的整数内容取出来，然后转换为Number；
       */
       a=parseInt(a);

        // 如果对非String使用parseInt()或parseFloat()，它会先将其转换为String，然后再操作
        
       a="true";//NaN


       a="123.456";//123
     
       /*
       paseFloat()作用和parseInt()类似，不同的是它可以获取有效的小数
       */
       a=parseFloat(a);//123.456
        console.log(typeof a);
        console.log(a);
    </script>
</head>
<body>
    
</body>
</html>
