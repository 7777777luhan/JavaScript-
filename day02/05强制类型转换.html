<!DOCTYPE html>

    <script type="text/javascript">
        /*
        强制类型转换
        --指将一个数据类型强制转换为其他的数据类型
        --类型转换主要是指将其他的数据类型转换为
        String Number Boolean

        方式一：
                -调用被转换数据类型的toSring()方法
                --该方法不会影响到原变量，它会将转换的结果返回
                -但是注意null和Undefined没有toString()方法，如果调用他们的方法会报错

        方式二：

                --调用String()函数，并将被转换的数据作为参数传递给函数
                --使用String()函数转换时，对于Number，Boolean实际就是调用tostring()方法
                    但是对于null和Undefined，就不是调用toString()方法
                        它会将null直接转换为 "null"
                            将Undefined直接转换为"Undefined"
        */
    /*
    将其他的数据类型转换为String
    */
       var a=123;
       
       //调用a的toString()方法
       //调用xxx的yyy()方法就是xxx.yyy()
        a=a.toString();
      // console.log(a);
      // console.log(typeof a);

       //a=true;
      // console.log(a);
       a=a.toString();
       

       a=null;
     //a=a.toString();//报错

       a=undefined;
       //a=a.toString(); //报错

       a=123;

       //调用String()函数，来将a转换为字符串
       a=String(a);

        a=null;
        a=String(a);

        a=undefined;
        a=String(a);
       console.log(a);
       console.log(typeof a);
    
    </script>
