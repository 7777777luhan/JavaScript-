<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        /*
        null(空值)类型的值只有一个，就是null
        null这个值专门用来表示为空的对象
        使用typeof检查null值时，会返回object

        Undefined(未定义)类型的值只有一个，就Undefined
        当生命一个变量，但是不给这个变量赋值时，它的值就是Undefined
        使用undefined检查undefined时也会返回undefined
        */
       var a=null;
       console.log(a);
       console.log(typeof a);

       var b;
       console.log(b);
       console.log(typeof b);

    </script>
</head>
<body>
    
</body>
</html>
