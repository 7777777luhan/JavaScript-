<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        /*
        自增
            -通过自增可以使变量在自身的基础上增加1
            -对于一个变量自增以后，原变量的值会立即自增1
            -自增分为两种：后++(a++)和前++(++a)
            无论是a++还是++a都会立即使原变量的值立即自增1
                不同的是a++和++a的值不同
                a++的值等于原变量的值（自增前的值）
                ++a的值等于原变量新值（自增后的值）

        自减
            -通过自减可以使变量在自身的基础上减1
            -对于一个变量自减以后，原变量的值会立即自减1
            -自减分为两种：后--(a--)和前--(--a)
            无论是a--还是--a都会立即使原变量的值立即自减1
                不同的是a--和--a的值不同
                a--的值等于原变量的值（自减前的值）
                --a的值等于原变量新值（自减后的值）
        */
        var num=10;
       // num--;//10
       --num;//9
        console.log("num="+num);

       var a=1;
       //a=a+1;

       //使a自增1
      // a++;//a=a+1,a的值会变化
        //++a;
       
      //console.log("a++="+ a++);
       //console.log("++a="+ ++a);
       //console.log("a="+a);

       var c=10;
       //使c自增一
       c++;
       //console.log(c++);//11

       var d=20;
      // ++d;
       //console.log(++d);//22
        
       // var result=d++ + ++d +d;//20+22+22=64

       d=d++;
       //console.log("d="+d);//20
        //console.log("result="+result)
    </script>
</head>
