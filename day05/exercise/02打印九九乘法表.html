<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        //控制乘法表的高度
        for(var i=1;i<10;i++){
            //创建一个内层循环来控制图形的宽度
            for(var j=1;j<i+1;j++){
            document.write("<span>"+j+"*"+i+"="+i*j+ "&nbsp"+"&nbsp"+"</span>");
            }
            document.write("<br />");
        }
    </script>
    <style type="text/css">
        body{
            width: 2000px;
        }
        span{
            display: inline-block;
            width: 80th;
        }
    </style>
