<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        window.onload=function(){
            //获取body标签
        //var body=document.getElementsByTagName("body")[0];
        /* 
        在documnet中有一个属性就叫body，它保存的是body的引用
        */
       var body=document.body;

/* 
document.documentElement保存的是HTML的根标签
*/
var html=document.documentElement;
// console.log(html);

/* 
document.all代表的是页面中所有的元素
*/
var all=document.all;
all=document.getElementsByTagName("*");
//console.log(all);

/* 
根据class属性值查询一组元素节点对象
getElementsByClassName()可以根据class属性值获取一组元素节点对象，
但是该方法不支持IE8及以下的浏览器
*/
//var box1=document.getElementsByClassName("box1");
//console.log(box1.length);

//获取页面中的所有div
var divs=document.getElementsByTagName("div");
console.log(divs.length);

//获取class为box1中的所有的div
//.box1 div
  /* 
  document.querySelector(); 
      -需要一个选择器字符串作为参数，可以根据一个CSS选择器来查询一个元素节点对象
      -虽然IE8中没有getElementsByClassName(),但是我们可以使用querySelector()代替
      -使用该方法总会返回唯一的一个元素，如果满足条件的元素有多个，那么它只会返回第一个
  */
var div=document.querySelector(".box1 div");
var box1=document.querySelector(".box1");
console.log(box1);
console.log(div.innerHTML);

/* 
document.querySelectorAll()
            -该方法和querySelector()用法类似，
                不同的是他会将符合条件的元素封装到一个数组中返回
            -即使符合条件的元素只有一个，也会返回数组
*/
var box1=document.querySelectorAll(".box1");
var box2=document.querySelectorAll("#box2");
console.log(box1.length);
console.log(box2.length);
 };
        
    </script>
</head>

</body>
