<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
      /* 
      浏览器在加载一个页面时，是按照自上向下的顺序加载的，
      读取到一行，就运行到一行，如果将script标签写到页面的上面，
      在代码执行时，页面还没有加载，页面没有加载DOM也没有加载，
      会导致无法获取到DOM对象
      */

        /* 
        onload事件会在整个页面加载完成之后才触发
        为window绑定一个onload事件
        该事件对应的响应函数，将会在页面加载完毕之后执行，
        这样可以却顶你个我们的的代码执行时所有的DOM对象已经加载完毕了
        */
       window.onload=function(){
     //获取iD为btn的按钮
      var btn=document.getElementById("btn");
        //为按钮绑定一个单击响应函数
        btn.ondblclick=function(){
            alert("你点我有病啊");
        }; 
       }
        
    </script>
</head>
