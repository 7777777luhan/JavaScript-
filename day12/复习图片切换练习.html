<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        #outer{
            width: 500px;
            background-color: yellowgreen;
            padding: 10px;
            margin: 0 auto;
            text-align: center;
        }
    </style>
    <script type="text/javascript">
        window.onload=function(){

            var info=document.getElementById("info");

            var prve=document.getElementById("prve");
            var next=document.getElementById("next");

            var img=document.getElementsByTagName("img")[0];

            var index=0;

            var imgArr=["./img/01.jpg","./img/02.jpg","./img/03.jpg","./img/04.jpg","./img/05.jpg"];

            info.innerHTML="一共有"+imgArr.length+"张图片，当前第"+(index+1)+"张";

            prve.onclick=function(){
                index--;
                if (index<1) {
                    index=imgArr.length-1;
                }
                img.src=imgArr[index];
                info.innerHTML="一共有"+imgArr.length+"张图片，当前第"+(index+1)+"张";
            }

            next.onclick=function(){
                index++;
                if (index>imgArr.length-1) {
                    index=0;
                }
                img.src=imgArr[index];
                info.innerHTML="一共有"+imgArr.length+"张图片，当前第"+(index+1)+"张";
            }
        };
    </script>
</head>
<body>
    <div id="outer">
        <p id="info"></p>
        <img src="./img/01.jpg" alt="薰衣草" width="500px">
        <button id="prve"><上一张</button>
        <button id="next">下一张></button>
    </div>
    
</body>
</html>
