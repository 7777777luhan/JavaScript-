<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        /* 
        变量的声明提前
            -使用var关键字声明的变量，会在所有的代码执行之前被声明
                但是如果声明变量时不适用var关键字，则变量不会被声明提前

            -函数声明的提前
                -使用函数声明形式创建的函数function函数（）{}
                    它会在所有的代码之前就被创建
                -使用函数表达式创建的函数，不会被声明提前，所以不能再声明前调用
        */
        //console.log("a="+a);
       // a=123;//报错
       //var a=123;//a=undefined

       //函数声明会被提前创建
        fun();
       function fun(){
           console.log("我是一个fun函数");
        }
        
        //函数表达式不会被提前创建
          //fun2();//报错
        var fun2=function(){
            console.log("我是一个fun2函数");
        }
      
    </script>
</head>

</body>
</html>
