<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let num=+prompt("请输入一个大于一的数字");
        if (num<1) {
            alert("该值不合法")
        }else{
            let flag=true;
            for(let i=2; i<num; i++){
            if (num%i==0) {
                alert(`${num}不是质数`);
                flag=false;
            }
        }
        if(flag){
        alert(`${num}是质数`)
        }
        }
        
    </script>
</body>
</html>
